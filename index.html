
<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8">
  <title>Şans Çarkı - Kazanmak İçin Çevir</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <h1>Bugün Şanslı Günün!</h1>
    <p>Çarkı çevir ve 100 Ücretsiz Dönüş kazan!</p>
    <div class="wheel-wrapper">
      <img src="wheel.svg" id="wheel" alt="Çark" />
      <div class="pointer"></div>
    </div>
    <button id="spin">Çevir</button>
    <div id="popup" class="popup hidden">
      <div class="popup-content">
        <h2>Tebrikler!</h2>
        <p>100 Ücretsiz Dönüş kazandınız 🎉</p>
        <button onclick="window.location.href='https://example.com'">Hemen Oyna</button>
      </div>
    </div>
    <div class="comments">
      <p>Ali: Bugün 150₺ kazandım 😍</p>
      <p>Mehmet: 100 FS geldi, çok kolay!</p>
      <p>Ayşe: Gerçekten çalışıyor 🔥</p>
    </div>
  </div>
  <script src="script.js"></script>
</body>
</html>
