
<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8">
  <title>Şans Çarkı - 100 Ücretsiz Dönüş!</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <h1>Şans Çarkı</h1>
    <p>Çevir çarkı ve 100 Ücretsiz Dönüş kazan!</p>

    <div class="wheel-wrapper">
      <div class="wheel" id="wheel"></div>
      <div class="pointer"></div>
    </div>

    <button id="spin">Çevir</button>

    <div class="popup" id="popup">
      <div class="popup-content">
        <h2>Tebrikler!</h2>
        <p>100 Ücretsiz Dönüş kazandınız 🎉</p>
        <button onclick="window.location.href='https://example.com'">Hemen Oyna</button>
      </div>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
