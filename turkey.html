<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Gizli Bonus</title>
    <link rel="icon" href="icon-192.svg" />
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            background: linear-gradient(160deg, #23282d 0%, #1a1d21 100%);
            color: #fff;
            text-align: center;
        }
        .fomo {
            background: #ffc107;
            color: #000;
            padding: 10px;
            font-weight: bold;
        }
        h1 {
            margin: 20px 0 10px;
            font-size: 1.8rem;
        }
        h2 {
            margin: 0 0 20px;
            font-size: 1.2rem;
            color: #ffe082;
        }
        .timer {
            background: #ffc107;
            color: #000;
            display: inline-block;
            padding: 10px 16px;
            font-size: 1.4rem;
            border-radius: 8px;
            margin-bottom: 4px;
        }
        .timer-note {
            font-size: 0.9rem;
            color: #ffe082;
            margin-bottom: 20px;
        }
        .chests {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin-bottom: 30px;
            position: relative;
        }
        .chest {
            width: 80px;
            height: 80px;
            border-radius: 8px;
            position: relative;
            cursor: pointer;
            transition: transform 0.4s ease;
        }
        .chest img {
            width: 100%;
            height: 100%;
            display: block;
            filter: drop-shadow(0 0 8px #ffa600);
        }
        .chest.opened {
            transform: scale(1.2) rotate(-15deg);
        }
        .chest.disabled {
            opacity: 0.5;
            pointer-events: none;
        }
        .chest-message {
            position: absolute;
            bottom: -24px;
            left: 50%;
            transform: translateX(-50%);
            background: #ffc107;
            color: #000;
            padding: 4px 8px;
            border-radius: 4px;
            font-size: 0.8rem;
            opacity: 0;
            transition: opacity 0.3s;
        }
        .overlay {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0,0,0,0.6);
            z-index: 900;
            animation: fadein 0.3s forwards;
        }
        @keyframes fadein {
            from { opacity: 0; }
            to { opacity: 1; }
        }
        .popup {
            display: none;
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -60%) scale(0.8);
            background: #2c2f33;
            border: 2px solid #ffc107;
            border-radius: 10px;
            padding: 20px;
            width: 80%;
            max-width: 300px;
            z-index: 1001;
            opacity: 0;
            animation: popShow 0.3s forwards;
        }
        @keyframes popShow {
            to { transform: translate(-50%, -50%) scale(1); opacity: 1; }
        }
        .popup button {
            margin-top: 15px;
            background: #ffa600;
            color: #000;
            border: none;
            padding: 12px 24px;
            font-weight: bold;
            border-radius: 8px;
            cursor: pointer;
            box-shadow: 0 0 12px #ffa600;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
            font-size: 1rem;
        }
        .popup button:hover {
            box-shadow: 0 0 20px #ffa600;
        }
        .gift-block {
            margin-top: 40px;
            animation: pulse 2s infinite;
        }
        @keyframes pulse {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.6; }
        }
        @media (max-width: 360px) {
            body { font-size: 14px; }
            .chests { gap: 12px; }
            .chest { width: 70px; height: 70px; }
        }
    </style>
</head>
<body>
    <div class="fomo" id="fomo">52 ki≈üi ≈üu anda oynuyor</div>
    <h1>Sen se√ßildin! Gizli bonus seni bekliyor.</h1>
    <h2>100 d√∂n√º≈ü√º √ºcretsiz almak i√ßin ≈üansƒ±nƒ± dene!</h2>
    <div class="timer" id="timer">05:00</div>
    <div class="timer-note">Yalnƒ±zca 5 dakika i√ßinde ge√ßerli!</div>
    <div class="chests" id="chestContainer">
        <div class="chest" data-id="1"><img src="chest.svg" alt="sandik"></div>
        <div class="chest" data-id="2"><img src="chest.svg" alt="sandik"></div>
        <div class="chest" data-id="3"><img src="chest.svg" alt="sandik"></div>
        <div class="chest-message" id="chestMessage">Zaten se√ßtin!</div>
    </div>
    <div class="overlay" id="overlay"></div>
    <div class="popup" id="popup">
        <div>Kazandƒ±n! üéâ 100 bedava d√∂n√º≈ü senin.</div>
        <button id="cta"><img src="chest.svg" alt="" width="20" height="20">Bonusu Al</button>
    </div>
    <div class="gift-block">
        <div>Hediye kutusunu a√ß</div>
        <small>Bug√ºn doƒüum g√ºn√ºn olabilir mi?</small>
    </div>
    <script>
        const fomoMessages = [
            '52 ki≈üi ≈üu anda oynuyor',
            'Ahmet az √∂nce 50 TL kazandƒ±!',
            'Zeynep 100 TL kazandƒ±!',
            '37 ki≈üi ≈üu anda oynuyor',
            'Mehmet 200 TL kazandƒ±!',
            'Elif 150 TL kazandƒ±!',
            '49 ki≈üi oyuna katƒ±ldƒ±',
            'Can 75 TL kazandƒ±!'
        ];
        let fomoIndex = 0;
        function updateFomo() {
            document.getElementById('fomo').textContent = fomoMessages[fomoIndex % fomoMessages.length];
            fomoIndex++;
            const delay = 2000 + Math.random() * 2000;
            setTimeout(updateFomo, delay);
        }
        updateFomo();

        let seconds = 300;
        const timerEl = document.getElementById('timer');
        const timerInterval = setInterval(() => {
            seconds--;
            if (seconds < 0) {
                clearInterval(timerInterval);
                timerEl.textContent = '00:00';
            } else {
                const m = String(Math.floor(seconds / 60)).padStart(2, '0');
                const s = String(seconds % 60).padStart(2, '0');
                timerEl.textContent = `${m}:${s}`;
            }
        }, 1000);

        const chests = document.querySelectorAll('.chest');
        const overlay = document.getElementById('overlay');
        const popup = document.getElementById('popup');
        const chestMessage = document.getElementById('chestMessage');
        let chestOpened = false;
        chests.forEach(ch => {
            ch.addEventListener('click', () => {
                if (chestOpened) {
                    chestMessage.style.opacity = 1;
                    setTimeout(() => chestMessage.style.opacity = 0, 2000);
                    return;
                }
                chestOpened = true;
                ch.classList.add('opened');
                chests.forEach(c => c.classList.add('disabled'));
                ch.classList.remove('disabled');
                overlay.style.display = 'block';
                popup.style.display = 'block';
            });
        });

        overlay.addEventListener('click', () => {
            overlay.style.display = 'none';
            popup.style.display = 'none';
        });

        const params = new URLSearchParams(window.location.search);
        const clickId = params.get('click_id') || '';
        document.getElementById('cta').addEventListener('click', () => {
            overlay.style.display = 'none';
            popup.style.display = 'none';
            const url = 'https://example.com/?click_id=' + encodeURIComponent(clickId);
            window.location.href = url;
        });
    </script>
</body>
</html>
